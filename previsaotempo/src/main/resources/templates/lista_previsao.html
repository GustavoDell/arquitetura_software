<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Temperatura</title>
		<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
		<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
	</head>
	<body>
		<div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
				<h1 class="panel-title">Temperatura</h1>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Dia Da Semana</th>
							<th>Temperatura Maxima</th>
							<th>Temperatura Minima</th>
							<th>Humidade Relativa do Ar</th>
							<th>Descrição</th>		
						</tr>
					</thead>
					<tbody>
						<tr th:each="previsao: ${previsaotemp}"> 
							<td th:text="${previsao.diadasemana}"></td> 
							<td th:text="${previsao.minima}"></td>
							<td th:text="${previsao.maxima}"></td>
							<td th:text="${previsao.relativa}"></td>
							<td th:text="${previsao.descricao}"></td>
							<td th:text="${previsao.data}"></td>
							<td th:text="${previsao.hora}"></td>
							<td th:text="${previsao.latitude}"></td>
							<td th:text="${previsao.longitude}"></td> 
						</tr> 
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
